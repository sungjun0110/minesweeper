<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="css/style.css">
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Minesweeper</h1>
            <div id="difficultyBtns">
                <button id="easyBtn" class="difficultyBtn">Easy</button>
                <button id="normalBtn" class="difficultyBtn">Normal</button>
                <button id="hardBtn" class="difficultyBtn">Hard</button>
            </div>
        </header>
        <div id="message"></div>
        <section>
            <div id="gameScreen">
                <div id="infobar">
                    <div class="infoDiv">
                        <p>Mines:&nbsp;</p>
                        <div id="numOfMines"></div>
                    </div>
                    <div id="replay"></div>
                    <div class="infoDiv">
                        <p>Time:&nbsp;</p>
                        <div id="timer"></div>
                    </div>
                </div>
                <div id="board"></div>
                <p>Open a tile: left-click on a tile<br>Flag a tile: control + click or right-click (tap with two fingers on a macbook!)</p>
            </div>
        </section>
    </main>
</body>
</html>
